<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>

  <div class="gallery">
    <img src="/n1.jpeg" alt="Image 1" class="gallery-item">
     <img src="/n2.jpeg" alt="Image 2" class="gallery-item">
    <img src="/n2.jpeg" alt="Image 3" class="gallery-item">
    <img src="/n3.jpg" alt="Image 4" class="gallery-item">
    <img src="/n4.jpg" alt="Image 5" class="gallery-item">
    <img src="/n6.jpg" alt="Image 6" class="gallery-item">
    <img src="/n7.jpg" alt="Image 7" class="gallery-item">
    <img src="/n8.jpg" alt="Image 8" class="gallery-item">
    <img src="/n9.jpg" alt="Image 9" class="gallery-item">
    <img src="/n10.jpg" alt="Image 10" class="gallery-item">
    
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script src="gallery.js"></script>

</body>
</html>
